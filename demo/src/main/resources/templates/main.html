<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>tado. 메인</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/common.css">
</head>
<body>
<header class="header">
  <div class="logo">tado.</div>
  <div class="icons">
    <span th:if="${loginUser != null}">
        <!-- 로그인한 경우: 아이디(또는 이름) 표시 -->
        <span th:text="${loginUser.name}" onclick="goToMyPage()">로그인유저</span>님
        <button class="messages-btn" onclick="goToMessages()">메세지</button>
        <button class="logout-btn" onclick="location.href='/users/logout'">로그아웃</button>
    </span>
    <span th:unless="${loginUser != null}">
        <!-- 로그인 안 한 경우: 로그인 버튼 -->
        <button class="login-btn" onclick="goToLogin()">🔑 로그인</button>
        <button class="messages-btn" onclick="goToMessages()">메세지</button>
    </span>
  </div>
</header>

<section class="search-section">
  <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
</section>

<section class="category-grid">
  <button class="category-pill" onclick="location.href='/category?category=운동'">🏋️ 운동</button>
  <button class="category-pill" onclick="location.href='/category?category=음악'">🎵 음악</button>
  <button class="category-pill" onclick="location.href='/category?category=요리'">🍳 요리</button>
  <button class="category-pill" onclick="location.href='/category?category=컴퓨터'">💻 컴퓨터</button>
  <button class="category-pill" onclick="location.href='/category?category=공부'">📚 공부</button>
  <button class="category-pill" onclick="location.href='/category?category=패션'">👗 패션</button>
  <button class="category-pill" onclick="location.href='/category?category=번역'">🌐 번역</button>
  <button class="category-pill" onclick="location.href='/category?category=지역입시'">🏫 지역입시</button>
  <button class="category-pill" onclick="location.href='/category?category=상담'">💬 상담</button>
</section>

<div class="section-title">tado. 멘토 랭킹</div>
<div class="ranking-container">
  <div class="card-box">1위 멘토</div>
  <div class="card-box">2위 멘토</div>
  <div class="card-box">3위 멘토</div>
  <div class="card-box">4위 멘토</div>
</div>

<div class="banner-container">
  <button onclick="prevBanner()">◀</button>
  <div class="banner-box"></div>
  <button onclick="nextBanner()">▶</button>
</div>

<div class="section-title">리뷰 REVIEW</div>
<div class="review-container">
  <div class="card-box">리뷰 1</div>
  <div class="card-box">리뷰 2</div>
  <div class="card-box">리뷰 3</div>
</div>

<footer class="footer">
  tado.
</footer>

<script src="../main.js"></script>
<script src="../common.js"></script>
</body>
</html>
